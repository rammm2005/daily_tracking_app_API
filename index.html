<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Usia Menikah Termuda</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Canvas untuk chart -->
  <canvas id="youngestMarriageChart" width="400" height="200"></canvas>

  <!-- Script Chart -->
  <script>
    const ctx = document.getElementById('youngestMarriageChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Usia Menikah Termuda'],
        datasets: [{
          label: 'Usia (tahun)',
          data: [19],
          backgroundColor: ['#FF6384'],
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Usia Menikah Termuda di Banjar Tubuh'
          },
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>

</body>
</html>
